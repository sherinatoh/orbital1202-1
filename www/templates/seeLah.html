<ion-view title="See Lah!!! (test)" id="page6" class="backgroundImage" ng-init="list(); filter(); filterClosed()" ng-controller="GeoCtrl">
    <ion-content padding="true" class="has-header">
        <div class="list" style="font-family:'Open Sans'">
            <h1 class="item" style="font-size:20px"> Closed Stalls </h1>
        	<div ng-repeat="closeStalls in closed.bizCanteen" class="item">
        		<div style="float:left">
                    <h1 style="font-size:15px; "> {{closeStalls.name}} </h1>
                    <p style="font-size:15px"> {{closeStalls.comment}} </p>
                </div>
        			<div class="ion-clock" style="float:right"> {{getTimeDay(closeStalls.time)}}d ago </div>
        		</p>
        	</div>
        </div>
        <div class="list">
            <h1 class="item" style="font-size:20px"> Other Comments </h1>
            <div ng-repeat="biz in data.bizCanteen" class="item">
                <div style="float:left"> 
                    <h1 style="font-size:15px"> {{biz.name}} </h1>
                    <p style="font-size:15px"> {{biz.comment}} </p>
                </div>
                	<div class="ion-clock" style="float:right"> {{getTimeMin(biz.time)}}m ago </div> 
                </p>
            </div>
        </div>    
    </ion-content>
</ion-view>
