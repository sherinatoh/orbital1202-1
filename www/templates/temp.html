<ion-view title="Leave your comments!" id="page13" class=" " ng-init="list()">
   <ion-content>
        <div>
            <div class="button-bar" style="position:relative; top: 20px">
                <a class="button" ng-click="click(1)" ng-class="{'button-calm':choice==1}">
                    <img src="images/singlehuman.png" class="contributeIconOne">
                </a>
                <a class="button" ng-click="click(2)" ng-class="{'button-calm':choice==2}">
                    <img src="images/double humans.png" class="contributeIconOne">
                </a>
                <a class="button" ng-click="click(3)" ng-class="{'button-calm':choice==3}">
                    <img src="images/triple humans.png" class="contributeIconOne">
                </a>
                <a class="button" ng-click="click(4)" ng-class="{'button-calm':choice==4}">
                    <img src="images/closedsign.png" class="contributeIconOne">
                </a>
            </div>

            <div class="list list-inset" style="position:relative; top: 30px">
                <label class="item item-input">
                    <input ng-model="comments" type="text" placeholder="Comments" />
                </label>                
            </div>           
                <div class="button-bar" style="position:relative; top: 30px">
                    <a class="button button-dark button-block" ng-click="create(comments)">Submit</a>
                </div>            
        </div>
    </ion-content>
</ion-view>
