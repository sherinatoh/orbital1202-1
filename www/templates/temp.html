<ion-view title="Leave your comments!" id="page13" class=" " ng-init="list()">
   <ion-content>
        <div>
            <div class="button-bar">
                <a class="button" ng-click="click(1)" ng-class="{'button-positive':choice==1}">Little</a>
                <a class="button" ng-click="click(2)" ng-class="{'button-positive':choice==2}">Medium</a>
                <a class="button" ng-click="click(3)" ng-class="{'button-positive':choice==3}">Many</a>
                <a class="button" ng-click="click(4)" ng-class="{'button-positive':choice==4}">Closed</a>
            </div>

            <div class="list list-inset">
                <label class="item item-input">
                    <input ng-model="comments" type="text" placeholder="Comments" />
                </label>                
            </div>           
                <div class="button-bar">
                    <a class="button" ng-click="create(comments)">Submit</a>
                </div>            
        </div>
    </ion-content>
</ion-view>
