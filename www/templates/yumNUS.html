<ion-view hide-back-button="true" title="yumNUS" id="page1" style="font-family:Comic Sans MS, cursive, sans-serif;font-weight:800px"  class="backgroundImage">
    <ion-nav-buttons side="left">
        <button class="button  button-clear icon ion-navicon-round" ng-click="toggleLeft()"></button>
    </ion-nav-buttons>
    <ion-side-menus>
        <ion-side-menu-content class="backgroundImage">
            <ion-content padding="true" class="has-header">

                <p ng-init="getUsername()" style="font-family:'Atma','Open Sans'; font-size:25px; font-weight:bold">Hello {{ userName }}!</p>
                <div id="iconPosition" style="top:10px">
                    <div style="text-align:center" id="pos" class="">
                        <button class="yumNUSIcon1" ui-sref="showNearBy">
                            <h1 style="font-family:'Open Sans'; font-size:15px; font-weight:bold; position:relative; top:70px">Nearby</h1>
                        </button>
                    </div>
                    <div style="text-align:center" id="pos">
                        <button class="yumNUSIcon4" ui-sref="chooseCanteen">
                            <h1 style="font-family:'Open Sans'; font-size:15px; font-weight:bold; position:relative; top:70px; left:-10px; width:82px;">Canteen</h1>
                        </button>
                    </div>
                    <div style="text-align:center" id="pos">
                        <button class="yumNUSIcon3" ui-sref="chooseCafe">
                            <h1 style="font-family:'Open Sans'; font-size:15px; font-weight:bold; position:relative; top:70px">Cafe</h1>
                        </button>
                    </div>
                    <div style="text-align:center" id="pos">
                        <button class="yumNUSIcon2" ui-sref="checkFastfoods">
                            <h1 style="font-family:'Open Sans'; font-size:15px; font-weight:bold; position:relative; top:70px; left:-10px; width:82px">Fastfood</h1>
                        </button>
                    </div>
                    <span class="stretch"></span>
                </div>
                <h2 style="position:relative; top:20px">Top 3 Picks</h2>
                <div ng-init="colourCode(restaurant)" ng-repeat="restaurant in restaurantList | orderBy: 'distance'| limitTo : numLimit " href='#' style="position:relative; top:20px">
                    <article class="item_frame">
                        <div class="marker_left_container">
                            <div ng-class= "getColor(restaurant)">
                                <div>
                                    <a href="" ng-href="#/{{ restaurant.url }}" style="font-weight:600; text-align:center;line-height:45px; height:130px" class=" button button-intro button-block blueSegmentImage" >
                                        <h2 ng-class= "getColor(restaurant)" style="font-family:'Open Sans', Comic Sans MS, sans-serif; font-size:20px; font-weight:bold; text-align:left; position:relative; top:10px;"> {{ restaurant.Name }} </h2>
                                        <div style="float:left"> 
                                            <div style="font-family:'Open Sans'; text-align:left">
                                                <h1 style="font-weight:300px; font-size:15px; display:inline; border-style:solid; border-width:1px; padding-left:5px; padding-right:5px; padding-bottom:2px; color:#4db8ff"> {{ restaurant.venueType }} </h1>
                                            </div>
                                            <p style="font-family:'Open Sans', Comic Sans MS, sans-serif; font-weight:300px; font-size:15px; text-align:left; color:#a6a6a6; position:relative; top:5px"> {{ restaurant.distance.toFixed(2)}} km away</p>
                                        </div>
                                        <div style="font-family:'Open Sans', Comic Sans MS, sans-serif; position:relative; text-align:center; float:right; right:80px"> 

                                            <img ng-src="{{restaurant.src}}" style="height:75px; width:75px;position:relative; left:50px; top:5px"/>
                                            <div style="position:absolute; top:20px; left:75px">
                                                {{ restaurant.percent }}%
                                            </div>
                                        </div>
                                    </a> 
                                </div>
                            </div>
                        </div>
                    </article>
                </div>
            </ion-content>
        </ion-side-menu-content>
        <!-- Left menu -->
        <ion-side-menu side="left">
            <ion-content class="has-header">
                <ion-list>
                    <ion-item>Reset Password</ion-item>
                    <ion-item>Logout</ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</ion-view>
