<ion-view title="yumNUS" id="page1" style="background-color:#30231d; font-family:Comic Sans MS, cursive, sans-serif;font-weight:800px" ng-controller="GeoCtrl"  class="backgroundImage">
    <ion-content padding="true" class="has-header">

        <a ui-sref="showNearBy" id="yumNUS-button40" style="font-weight:600; text-align:center;line-height:45px;" class=" button button-intro  button-block  icon-right ion-chevron-right"><img src="images/gps_logo.png" class= "img"/> Show Nearby!</a>
    
        <a ui-sref="chooseCanteen" id="yumNUS-button1" style="font-weight:600;text-align:center;line-height:45px;" class=" button button-intro  button-block icon-right ion-chevron-right ">
        <img src="images/fork_50.png" style="width:25px; position:relative; top:-5px; right:3px" class="img"/> 
        	Check Canteen
        </a>

        
        <a ui-sref="chooseCafe" id="yumNUS-button12" style="font-weight:600; text-align:center; line-height:45px;" class=" button icon-right ion-chevron-right button-intro button-block">        		
        		<img src="images/coffee.png" style="position:relative; top:-5px; right:15px" class="img"/>
        		Check Cafe
        </a>
        
        <a ui-sref="checkFastfoods" id="yumNUS-button26" style="font-weight:600;text-align:center;line-height:45px;" class=" button button-intro  button-block icon-right ion-chevron-right">
        	<img src="images/burger.png" style="position:relative; top:-5px; left:3px; height:30px; width:35px" class="img"/>
        	Check Fastfoods
        </a>
         <h2 >Top 3 Picks</h2>
         <div   ng-init="colourCode(restaurant)" ng-repeat="restaurant in restaurantList | orderBy: 'distance'| limitTo : numLimit " href='#'>
            <article class="item_frame" >
                <div class="marker_left_container" >
                <div ng-class= "getColor(restaurant)" >
               
                <div>
                    
                    <a href="" ng-href="#/{{restaurant.url}}" style="font-weight:600; text-align:center;line-height:45px" class=" button button-intro  button-block blueSegmentImage" >

                    <h2  ng-class= "getColor(restaurant)" style="font-family:'Open Sans', Comic Sans MS, sans-serif; font-size:20px; font-weight:bold; text-align:left; position:relative; top:10px;"> {{ restaurant.Name }} </h2>

                    <div style="float:left"> 
                        <div style="font-family:'Open Sans'; text-align:left">
                        <h1 style="font-weight:300px; font-size:15px; display:inline; border-style:solid; border-width:1px; padding-left:5px; padding-right:5px; padding-bottom:2px; color:#4db8ff"> {{ restaurant.venueType }} </h1>
                        </div>

                        <p style="font-family:'Open Sans', Comic Sans MS, sans-serif; font-weight:300px; font-size:15px; text-align:left; color:#a6a6a6; position:relative; top:20px"> {{ restaurant.distance.toFixed(2)}} km away</p>
                    </div >

                    <p style="font-family:'Open Sans', Comic Sans MS, sans-serif; font-weight:300px; font-size:15px;"> <img ng-src="{{restaurant.src}}" style="height:100px; width:100px; position:relative; left:40px; top:5px"/> </p>
                    </a> 
                     </div>
                </div>
            </div>

            </article>
        </div>
    </ion-content>
</ion-view>
