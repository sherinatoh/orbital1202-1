<ion-view title="What's Near You??" id="page7" class=" " ng-controller="restaurantlistController" >
    <ion-content padding="true" class="has-header">
        <div   ng-init="colourCode(restaurant)" ng-repeat="restaurant in restaurantList |  orderBy: 'distance' " href="#"  >
        <article class="item_frame" >
          <div class="marker_left_container" >
            <!--h2  ng-class= "{'balanced': restaurant.color == 'balanced', 'energized': restaurant.color =='energized', 'assertive': restaurant.color == 'assertive'}"> {{ restaurant.Name }} </h2 -->
            <div class="button button-show hover button-block"  ng-class= "getColor(restaurant)" >
              <h2  ng-class= "getColor(restaurant)" style="font-family:Comic Sans MS, cursive, sans-serif; font-weight:bold; font-size:25px"> {{ restaurant.Name }} </h2>
              <p style="font-family:Comic Sans MS, cursive, sans-serif; font-weight:normal; font-size:15px" >{{ restaurant.venueType }}</p>             
              <p style="font-family:Comic Sans MS, cursive, sans-serif; font-weight:normal; font-size:15px"> Distance: {{ distanceTo(restaurant) }} km from current location</p>
            </div>
          </div>
          <div>
          </div>
        </article><!--main article frame 1 -->
        </div>
    </ion-content>
</ion-view>
