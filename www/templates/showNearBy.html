<ion-view  title="What's Near You?" id="page7" ng-controller="restaurantlistController" class="backgroundImage">

    <ion-content padding="true" class="has-header">
        <div   ng-init="colourCode(restaurant)" ng-repeat="restaurant in restaurantList |  orderBy: 'distance' " href='#'>
            <article class="item_frame" >
                <div class="marker_left_container" >
                <!--h2  ng-class= "{'balanced': restaurant.color == 'balanced', 'energized': restaurant.color =='energized', 'assertive': restaurant.color == 'assertive'}"> {{ restaurant.Name }} </h2 -->
                <div ng-class= "getColor(restaurant)">

                <a href="" ng-href="#/{{restaurant.url}}" style="font-weight:600; text-align:center;line-height:45px" class=" button button-intro  button-block blueSegmentImage">

                <h2  ng-class= "getColor(restaurant)" style="font-family:'Open Sans', Comic Sans MS, sans-serif; font-size:20px; font-weight:bold; text-align:left; position:relative; top:10px;"> {{ restaurant.Name }} </h2>

                <div style="float:left"> 
                  <div style="font-family:'Open Sans'; text-align:left">
                    <h1 style="font-weight:300px; font-size:15px; display:inline; border-style:solid; border-width:1px; padding-left:5px; padding-right:5px; padding-bottom:2px; color:#4db8ff"> {{ restaurant.venueType }} </h1>
                  </div>

                  <p style="font-family:'Open Sans', Comic Sans MS, sans-serif; font-weight:300px; font-size:15px; text-align:left; color:#a6a6a6; position:relative; top:20px"> {{ distanceTo(restaurant) }} km away</p>
                </div>

                <p style="font-family:'Open Sans', Comic Sans MS, sans-serif; font-weight:300px; font-size:15px;"> <img ng-src="{{restaurant.src}}" style="height:100px; width:100px; position:relative; left:40px; top:5px"/> </p>
                </a> 
                </div>
                </div>

            </article><!--main article frame 1 -->
        </div>
    </ion-content>

</ion-view>
