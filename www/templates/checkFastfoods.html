<ion-view title="Check Fastfoods" id="page3" class="backgroundImage">
    <ion-content padding="true" class="has-header">
    	<div ui-sref="macdonaldsFOE" id="chooseCanteen-button27" style="color:#0B0F11; height:80px; border-color:black"; class="button button-block blueSegmentImage" ng-init="getColorMac()">
            <div style="float:left">
                <h1 style="text-align:left; font-size:15px; font-family:'Open Sans'; position:relative; top:10px">Mcdonald's</h1>
                <div style="text-align:left">
                    <p style="font-size:12px; color:#49a0da; font-weight:bold; border-style:solid; border-width:2px; display:inline; padding-left:5px; padding-right:5px">FOE</p>
                </div>
            </div>
            <div style="font-family:'Open Sans', Comic Sans MS, sans-serif; position:relative; text-align:center; float:right; right:80px"> 

                <img ng-src="{{colorMac}}" style="height:70px; width:70px;position:relative; left:80px; top:5px"/>
                <div style="position:absolute; top:18px; left:101px">
                    {{ numberMac }}%
                </div>
            </div>
        </div>

        <div ui-sref="subwayYIH" id="chooseCanteen-button28" style="color:#0B0F11; height:80px; border-color:black"; class="button button-block blueSegmentImage" ng-init="getColorSubwayYIH()">
            <div style="float:left">
                <h1 style="text-align:left; font-size:15px; font-family:'Open Sans'; position:relative; top:10px">Subway</h1>
                <div style="text-align:left">
                    <p style="font-size:12px; color:#49a0da; font-weight:bold; border-style:solid; border-width:2px; display:inline; padding-left:5px; padding-right:5px">YIH</p>
                </div>
            </div>
            <div style="font-family:'Open Sans', Comic Sans MS, sans-serif; position:relative; text-align:center; float:right; right:80px"> 

                <img ng-src="{{colorSubwayYIH}}" style="height:70px; width:70px;position:relative; left:80px; top:5px"/>
                <div style="position:absolute; top:18px; left:101px">
                    {{ numberSubwayYIH }}%
                </div>
            </div>
        </div>

        <div ui-sref="subwayUTown" id="chooseCanteen-button31" style="color:#0B0F11; height:80px; border-color:black"; class="button button-block blueSegmentImage" ng-init="getColorSubwayUTown()">
            <div style="float:left">
                <h1 style="text-align:left; font-size:15px; font-family:'Open Sans'; position:relative; top:10px">Subway</h1>
                <div style="text-align:left">
                    <p style="font-size:12px; color:#49a0da; font-weight:bold; border-style:solid; border-width:2px; display:inline; padding-left:5px; padding-right:5px">UTown</p>
                </div>
            </div>
            <div style="font-family:'Open Sans', Comic Sans MS, sans-serif; position:relative; text-align:center; float:right; right:80px"> 

                <img ng-src="{{colorSubwayUTown}}" style="height:70px; width:70px;position:relative; left:80px; top:5px"/>
                <div style="position:absolute; top:18px; left:101px">
                    {{ numberSubwayUTown }}%
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
